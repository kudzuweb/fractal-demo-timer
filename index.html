<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghost Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <div class="timer-display" id="timer">3:00</div>
    <div class="status" id="status">PAUSED</div>
    <div class="controls">
      <button class="btn" id="decrease">-</button>
      <button class="btn play-btn" id="playPause">&#9654;</button>
      <button class="btn" id="increase">+</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
